name: Vega CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          # Install complete set of dependencies for building PyGObject
          sudo apt-get install -y \
            libusb-1.0-0-dev \
            libudev-dev \
            libcairo2-dev \
            pkg-config \
            python3-dev \
            libgirepository1.0-dev \
            gir1.2-gtk-3.0 \
            libcairo2 \
            libglib2.0-dev \
            gobject-introspection

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e ./vega_common

      - name: Run tests
        run: |
          python -m pytest

      - name: Run tests with coverage
        run: |
          python -m pytest --cov=vega_common --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8>=5.0.0 mypy>=1.0.0

      - name: Check with flake8
        run: |
          python -m flake8 vega_common vega_server vega_client --max-line-length=100 --statistics --count

      - name: Type check with mypy
        run: |
          python -m mypy vega_common vega_server vega_client --ignore-missing-imports
