name: Vega CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          # Install GObject Introspection first to ensure it's available
          sudo apt-get install -y libgirepository1.0-dev libcairo2-dev libglib2.0-dev gir1.2-gtk-3.0 pkg-config python3-dev gobject-introspection libusb-1.0-0-dev libudev-dev
          # Verify girepository-2.0.pc is installed and found by pkg-config
          pkg-config --exists girepository-2.0 || echo "ERROR: girepository-2.0.pc not found"
          pkg-config --modversion girepository-2.0 || echo "ERROR: Cannot get girepository-2.0 version"
          ls -la /usr/lib/*/pkgconfig/girepository-2.0.pc || echo "ERROR: Cannot find girepository-2.0.pc file"

          # Now install other dependencies
          sudo apt-get install -y \
            libcairo2-dev \
            libglib2.0-dev \
            gir1.2-gtk-3.0 \
            pkg-config \
            python3-dev \
            gobject-introspection \
            libusb-1.0-0-dev \
            libudev-dev

      - name: Debug environment
        continue-on-error: true
        run: |
          export PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:$PKG_CONFIG_PATH
          echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH"
          pkg-config --exists girepository-2.0 || echo "ERROR: girepository-2.0.pc not found"
          pkg-config --modversion girepository-2.0 || echo "ERROR: Cannot get girepository-2.0 version"
          ls -la /usr/lib/x86_64-linux-gnu/pkgconfig/girepository-2.0.pc || echo "ERROR: Cannot find girepository-2.0.pc file"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

          # Install PyGObject with verbose output
          pip install PyGObject --verbose

          # Now install the rest of the requirements
          pip install -r requirements.txt
          pip install -e ./vega_common

      - name: Run tests
        run: |
          python -m pytest

      - name: Run tests with coverage
        run: |
          python -m pytest --cov=vega_common --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8>=5.0.0 mypy>=1.0.0 black autopep8

      - name: Format code with Black
        run: |
          black vega_common vega_server vega_client --line-length 100

      - name: Check with flake8
        continue-on-error: true
        run: |
          # Use setup.cfg configuration instead of command line arguments
          python -m flake8 vega_common vega_server vega_client

      - name: Auto-fix flake8 issues (information only)
        continue-on-error: true
        run: |
          # Show how autopep8 would fix issues, but don't modify files
          autopep8 --max-line-length=100 --aggressive --aggressive --diff -r vega_common vega_server vega_client || true

      - name: Type check with mypy
        continue-on-error: true
        run: |
          python -m mypy vega_common vega_server vega_client --ignore-missing-imports
