# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: 'CodeQL'

on:
  push:
    branches: [main, master, develop]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [main, master, develop]
  schedule:
    - cron: '23 7 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['python']
        python-version: ['3.9', '3.10']
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libusb-1.0-0-dev libudev-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e ./vega_common

      # Initializes the CodeQL tools for scanning
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      # Instead of using autobuild, we'll manually prepare the environment
      - name: Build Python code
        run: |
          # This ensures CodeQL can properly analyze the Python code
          # Run any specific build steps needed for your project
          python -m compileall ./vega_server ./vega_client ./vega_common

      # Run Python static analysis tools
      - name: Run static analysis
        run: |
          pip install mypy flake8
          python -m flake8 vega_common vega_server vega_client --max-line-length=100 --count || true
          python -m mypy vega_common vega_server vega_client --ignore-missing-imports || true

      # Run the tests to ensure code quality
      - name: Run tests
        run: |
          pip install pytest pytest-cov freezegun
          python -m pytest --cov=vega_common tests/

      # Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: '/language:${{ matrix.language }}'
